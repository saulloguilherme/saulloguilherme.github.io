<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    
    <!--Titillium Web   Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article>
            <div class="content-side">
                <span class="text-title">Acesse a plataforma</span><br>
                <span class="text-subtitle">Faça login ou registre-se para começar a construir seus projetos ainda hoje.</span><br>
                <form>
                    <div><label for="email">E-mail:</label></div>
                    <input type="text" placeholder="Digite seu e-mail"></br>
                    <div class="separator pwd"><label for="pwd">Senha:</label> <span><a class="anchor pwd">Esqueceu a senha?</a></span></div>
                    <input type="password" placeholder="Digite sua senha"></br>

                    <button>Entrar</button></br>

                    <span>Ainda não tem uma conta? <a class="anchor subscribe">Inscreva-se</a></span>
                </form>
            </div>
        </article>
        <aside class="aside-image">
            <img class="image" src="../../assets/img.png">
        </aside>
    </main>
</body>
</html>
